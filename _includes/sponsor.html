<a class="sponsor sponsor-{{sponsor}}" target="_blank" href="{{ site.data.sponsors[sponsor].url }}">
  <span class="sponsor-name sr-only">Sponsored by {{ site.data.sponsors[sponsor].name }}</span>
  <img class="sponsor-img" alt="{{ site.data.sponsors[sponsor].name }} Logo" src="{{ site.baseurl }}/assets/images/sponsors/{{ site.data.sponsors[sponsor].name | slugify }}.png" />
</a>
